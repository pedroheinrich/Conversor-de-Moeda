<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>Coversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="div">
        <h1>Conversor de Moedas</h1>
        <h2 id="title"></h2>
        <p id="date">
            Data: <span id="thisdate"></span>
        </p>
        <p id="value">
            Valor Máximo: <span id="maxvalue"></span><br>
            Valor Mínimo: <span id="minvalue"></span>
        </p>

        <label>Digite um valor: </label>
        <input type="number" id="conversor" placeholder="R$">
        <button type="submit" id="btn" onclick="">Converta</button>
        <p id="value">
            Valor convertido: <span id="convertido"></span>
        </p>
    </div>





    <script src="app.js"></script>

</body>
